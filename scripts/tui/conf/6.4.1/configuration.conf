    tdp_user {
      // Create using metaservlet.
      // TAC must be up & running when installing Dataprep
      create = true

      login = "tdp_user@company.com"
      password = "mpg8cbhM8S7b0MChGW+f0A==,Encrypt"

      firstname = "tdp_user"
      lastname = "tdp_user"

      type = 'DQ' // Possible value: 'DQ', 'DI', 'NPA', ...
      // Add/Remove a role if necessary
